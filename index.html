<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year My Love ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #000428, #004e92);
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  color: white;
  text-align: center;
}

h1 {
  margin-top: 20vh;
  font-size: 3em;
  animation: glow 2s infinite;
}

p {
  font-size: 1.2em;
  margin: 20px;
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #ff9; }
  50% { text-shadow: 0 0 20px #ff0; }
  100% { text-shadow: 0 0 5px #ff9; }
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>üéÜ Happy New Year My Love ‚ù§Ô∏è</h1>
<p>Another year begins, and even from miles away,  
I promise to love you more every single day.</p>

<script>
// Create floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 10 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 300);
</script>

</body>
</html>
